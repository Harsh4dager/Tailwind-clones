<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- this code i've taken from to feb to put favicon on the facebook web page-->
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto justify-center ">
        <div class="left w-2/5 mx-14 mt-10">
            <img class="w-80" src="fb-logo.svg" alt="">
            <p class="text-2xl mx-8 font-semibold">Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col w-1/3">
            <div class="flex flex-col bg-white p-8 rounded-xl w-full shadow-2xl">
                <input
                    class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg focus:outline-1 focus:outline-blue-400"
                    type="text" placeholder="Email address or phone number ">
                <input
                    class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg focus:outline-1 focus:outline-blue-400"
                    type="password" placeholder="password">
                <button class="bg-blue-500 hover:bg-blue-600 text-white my-2 py-3 rounded-md font-bold ">Log In</button>
                <span class="text-center text-blue-400 text-sm my-2 cursor-pointer hover:underline">Forgotten
                    password?</span>
                <hr class="my-2">
                <button
                    class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto">Create
                    New
                    Account</button>
            </div>
            <p class="mt-4 text-center"><span class="font-bold text-sm hover:underline cursor-pointer">Create a
                    Page</span> for a celebrity, brand or
                business.</p>
        </div>
    </div>

</body>

</html>
